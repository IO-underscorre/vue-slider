<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- Page wrapper -->
    <div id="app" class="page-wrapper">
        <div>
            <h1>
                POPULAR GAMES
            </h1>

            <div class="carousel">
                <!-- Big changing image container -->
                <div id="changing-image" class="img-container" @mouseover="autoScroll(false)" @mouseleave="autoScroll()">
                    <!-- Buttons to go to previous/next image and stop/play autoscroll-->
                    <div class="buttons-container">
                        <button id="previous" class="carousel-btn" @click="activeTheAdjacent(false)"><i class="fa-solid fa-angles-up"></i></button>
                        <button id="start" class="carousel-btn" @click="autoScrollIsStopped = false"><i class="fa-solid fa-play"></i></button>
                        <button id="stop" class="carousel-btn" @click="autoScrollIsStopped = true"><i class="fa-solid fa-stop"></i></button>
                        <button id="next" class="carousel-btn" @click="activeTheAdjacent()"><i class="fa-solid fa-angles-down"></i></button>
                    </div>

                    <!-- Game large image -->
                    <img :src="games[gameDisplayedIndex].image" :alt="games[gameDisplayedIndex].title">

                    <!-- Game title and description -->
                    <div class="title-and-description">
                        <h2>{{ games[gameDisplayedIndex].title }}</h2>
                        <p>{{ games[gameDisplayedIndex].text }}</p>
                    </div>
                </div>

                <!-- Game images previews -->
                <div id="thumbnails-container">
                    <div class="thumbnail img-container" :class="{ active: gameDisplayedIndex === 0 }" @click="gameDisplayedIndex = 0">
                        <!-- Small image -->
                        <img :src="games[0].image" :alt="games[0].title">
                    </div>
                    <div class="thumbnail img-container" :class="{ active: gameDisplayedIndex === 1 }" @click="gameDisplayedIndex = 1">
                        <!-- Small image -->
                        <img :src="games[1].image" :alt="games[1].title">
                    </div>
                    <div class="thumbnail img-container" :class="{ active: gameDisplayedIndex === 2 }" @click="gameDisplayedIndex = 2">
                        <!-- Small image -->
                        <img :src="games[2].image" :alt="games[2].title">
                    </div>
                    <div class="thumbnail img-container" :class="{ active: gameDisplayedIndex === 3 }" @click="gameDisplayedIndex = 3">
                        <!-- Small image -->
                        <img :src="games[3].image" :alt="games[3].title">
                    </div>
                    <div class="thumbnail img-container" :class="{ active: gameDisplayedIndex === 4 }" @click="gameDisplayedIndex = 4">
                        <!-- Small image -->
                        <img :src="games[4].image" :alt="games[4].title">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
